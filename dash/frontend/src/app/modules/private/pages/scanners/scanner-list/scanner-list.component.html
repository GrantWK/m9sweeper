<div class="scanner-list">
  <mat-toolbar>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="after" yPosition="below">
        <span>
<!--          <a mat-menu-item (click)="openAddScannerDialog()" >Create Scanner</a>-->
        </span>
      </mat-menu>
      <span class="subnav-title">{{subMenuTitle}}</span>
    </div>
  </mat-toolbar>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
<!--    <td mat-cell *matCellDef="let scanner1" ><mat-checkbox [ngModel]="checkboxDefault" (change) = "addScannerDataForActive($event, scanner1)"> </mat-checkbox></td>-->
      </ng-container>
      <ng-container matColumnDef="required">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Required</th>
<!--    <td mat-cell *matCellDef="let scanner1"><mat-checkbox [ngModel]="checkboxDefault" (change) = "addScannerDataForRequired($event, scanner1)"> </mat-checkbox></td>-->
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
        <td mat-cell *matCellDef="let scanner"> {{scanner?.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let scanner"> {{scanner?.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let scanner">{{scanner?.type}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let scanner" >
          <button mat-icon-button>
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
